<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Guess the Number!</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center flex-column vh-100 bg-light">
        <h1 class="mb-3">Guess the Number</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card p-4 shadow-sm d-flex">
                        <div class="d-flex align-items-center">
                            <h5 class="me-4">How many numbers?:</h5>
                            <input id='rangeInput' type="number" class="form-control me-4" style="width: 100px;">
                            <button onclick="randomize(); fadeAway();" type="button" class="btn btn-primary ms-auto" style="width: 200px; align-items: center;">Randomize</button>
                        </div>
                            <p id="rangeText" style="color: grey; font-weight: bold;"></p>
                            <p id="statusMessage" class="d-flex align-items-center justify-content-center">
                            <span id="statusText" class="fade-text"></span>
                            </p>
                        <br>
                        <div class="d-flex align-items-center">
                            <h5 class="me-4">Enter your guess:</h5>
                            <input id="guessInput" type="number" class="form-control me-4" style="width: 100px;">
                            <button onclick="postResults()" type="button" class="btn btn-secondary ms-auto" style="width: 200px;">Submit</button>
                        </div>
                        <p id="guessOutput" style="font-weight: bold";></p>
                        <p id="resultsText" style="font-weight: bold";></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
